<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <script defer src="calc.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="result-screen">
        <h2 id="result"></h2>
      </div>
      <div id="button-container">
        <button onclick="clearResult()" id="">AC</button>
        <button onclick="negativeAndPositive()">+/-</button>
        <button onclick="percentInput()" id="">%</button>
        <button class="operator-button" onclick="operationInput('/')" id="">
          /
        </button>
        <button class="num-button" onclick="numInput('7')" id="">7</button>
        <button class="num-button" onclick="numInput('8')" id="">8</button>
        <button class="num-button" onclick="numInput('9')" id="">9</button>
        <button class="operator-button" onclick="operationInput('*')" id="">
          *
        </button>
        <button class="num-button" onclick="numInput('4')" id="">4</button>
        <button class="num-button" onclick="numInput('5')" id="">5</button>
        <button class="num-button" onclick="numInput('6')" id="">6</button>
        <button class="operator-button" onclick="operationInput('-')" id="">
          -
        </button>
        <button class="num-button" onclick="numInput('1')" id="one">1</button>
        <button class="num-button" onclick="numInput('2')" id="two">2</button>
        <button class="num-button" onclick="numInput('3')" id="">3</button>
        <button class="operator-button" onclick="operationInput('+')" id="">
          +
        </button>
        <button class="num-button" onclick="zeroInput()" id="zero">0</button>
        <button class="num-button" onclick="decimalInput()" id="">.</button>
        <button class="operator-button" onclick="equalInput()" id="">=</button>
      </div>
    </div>
  </body>
</html>
