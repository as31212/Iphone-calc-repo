<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <script defer src="calc.js"></script>
    <link rel="stylesheet" href="calcMQ.css">
  </head>
  <body>
    <div id="calculator">
      <div id="result-screen">
        <h2 id="result"></h2>
      </div>
      <div id="button-container">
        <button onclick="clearResult()" id="">AC</button>
        <button onclick="negativeAndPositive()">+/-</button>
        <button onclick="percentInput()" id="">%</button>
        <button class="operator-button" onclick="operationInput('/')" id="">
          /
        </button>
        <button class="num-button" onclick="numInput('7')">7</button>
        <button class="num-button" onclick="numInput('8')">8</button>
        <button class="num-button" onclick="numInput('9')">9</button>
        <button class="operator-button" onclick="operationInput('*')">
          *
        </button>
        <button class="num-button" onclick="numInput('4')">4</button>
        <button class="num-button" onclick="numInput('5')">5</button>
        <button class="num-button" onclick="numInput('6')">6</button>
        <button class="operator-button" onclick="operationInput('-')" id="">
          -
        </button>
        <button class="num-button" onclick="numInput('1')">1</button>
        <button class="num-button" onclick="numInput('2')">2</button>
        <button class="num-button" onclick="numInput('3')">3</button>
        <button class="operator-button" onclick="operationInput('+')" id="">
          +
        </button>
        <button class="num-button" onclick="zeroInput()">0</button>
        <button class="num-button" onclick="decimalInput()">.</button>
        <button class="operator-button" onclick="equalInput()">=</button>
      </div>
    </div>
  </body>
</html>
